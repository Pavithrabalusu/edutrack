{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Username</label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            {{ form.email }}
        </div>
        <div class="mb-3">
            <label class="form-label">Profile Picture</label><br>
            {% if request.user.profile.profile_picture %}
                <img src="{{ request.user.profile.profile_picture.url }}" width="100" class="rounded mb-2">
            {% endif %}
            {{ profile_form.profile_picture }}
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'teacher_dashboard:change_password' %}" class="btn btn-link">Change Password</a>
    </form>
</div>
{% endblock %}
