<div class="col-md-3 col-lg-2 d-md-block bg-white border-end shadow-sm sidebar collapse" id="sidebar">
    <div class="position-sticky pt-3 px-3">

        <!-- Sidebar Toggle Button (Visible on mobile) -->
        <button id="sidebarToggle" class="btn btn-outline-secondary d-md-none position-absolute end-0 top-0 mt-2 me-2">
            <i class="bi bi-x-lg"></i>
        </button>

        <!-- Navigation Links -->
        <ul class="nav flex-column mt-4">
            <li class="nav-item mb-2">
                <a class="nav-link d-flex align-items-center gap-2 {% if request.resolver_match.url_name == 'dashboard' %}active fw-bold text-primary{% endif %}"
                   href="{% url 'teacher_dashboard:dashboard' %}"
                   data-bs-toggle="tooltip" data-bs-placement="right" title="Dashboard Overview">
                    <i class="bi bi-speedometer2"></i> Overview
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link d-flex align-items-center gap-2 {% if request.resolver_match.url_name == 'upload_data' %}active fw-bold text-primary{% endif %}"
                   href="{% url 'teacher_dashboard:upload_data' %}"
                   data-bs-toggle="tooltip" data-bs-placement="right" title="Upload Student Data">
                    <i class="bi bi-upload"></i> Upload Data
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link d-flex align-items-center gap-2 {% if request.resolver_match.url_name == 'predictions' %}active fw-bold text-primary{% endif %}"
                   href="{% url 'teacher_dashboard:predictions' %}"
                   data-bs-toggle="tooltip" data-bs-placement="right" title="View Predictions">
                    <i class="bi bi-graph-up"></i> Predictions
                </a>
            </li>
        </ul>

        <!-- Divider -->
        <hr class="my-3">

        <!-- User Dropdown -->
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle"
               id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle fs-4 me-2"></i>
                <strong class="text-dark">{{ request.user.username }}</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-light shadow-sm text-small" aria-labelledby="dropdownUser">
                <a class="dropdown-item" href="{% url 'teacher_dashboard:profile' %}"><i class="bi bi-person me-2"></i>Profile </a>
                <a class="dropdown-item" href="{% url 'teacher_dashboard:settings' %}"><i class="bi bi-gear me-2"></i>Settings</a>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <a class="dropdown-item text-danger" href="{% url 'teacher_dashboard:logout' %}">
                        <i class="bi bi-box-arrow-right me-2"></i>Sign out
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
