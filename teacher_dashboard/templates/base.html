<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPredict - Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Chart.js and DataTables CSS -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.0.0/dist/style.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <!-- Load Chart.js and DataTables JS in head for better performance -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.0.0"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar (hidden on login page) -->
            {% if request.resolver_match.url_name != 'login' %}
                {% include 'includes/sidebar.html' %}
            {% endif %}
            
            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <!-- JavaScript at the end of body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
    
    <!-- Add hidden inputs for chart data if in dashboard -->
    {% if request.path == '/dashboard/' %}
    <input type="hidden" id="high-performers" value="{{ high_performers }}">
    <input type="hidden" id="medium-performers" value="{{ medium_performers }}">
    <input type="hidden" id="low-performers" value="{{ low_performers }}">
    <input type="hidden" id="present-count" value="{{ present_count }}">
    <input type="hidden" id="absent-count" value="{{ absent_count }}">
    <input type="hidden" id="late-count" value="{{ late_count }}">
    {% endif %}
</body>
</html>
