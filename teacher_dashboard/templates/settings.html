{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>⚙️ Settings</h2>
    <p>You can manage your account settings here.</p>

    <ul class="list-group mt-3">
        <li class="list-group-item">
            <strong>Username:</strong> {{ request.user.username }}
        </li>
        <li class="list-group-item">
            <strong>Email:</strong> {{ request.user.email }}
        </li>
        <li class="list-group-item">
            <a href="{% url 'teacher_dashboard:profile' %}" class="btn btn-outline-primary btn-sm mt-2">Edit Profile</a>
        </li>
    </ul>
</div>
{% endblock %}
